<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Crystal Catcher</title>

    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                            <h5 class="card-title">Directions</h5>
                            <p class="card-text">
                                <ul>
                                    <li>Click a crystal do determine its point value.</li>
                                    <li>You must match the target score to win.</li>
                                    <li>If you go over the target score then you loose!</li>
                                </ul>
                            </p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Game Scores</h5>
                        <p class="card-text">
                            <ul>
                                <li id="wins-counter"></li>
                                <li id="losses-counter"></li>
                            </ul>
                        </p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Round Scores</h5>
                        <p class="card-text">
                            <ul>
                                <li id="target-score"></li>
                                <li id="total-score"></li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <img id="crystal-one" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250">
                <img id="crystal-two" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250"><br>
                <img id="crystal-three" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250">
                <img id="crystal-four" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/games.js"></script>

  </body>

</html>
