<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Crystal Catcher</title>

    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                            <h5 class="card-title">Directions</h5>
                            <p class="card-text">
                                <ul>
                                    <li>Click a crystal do determine its point value.</li>
                                    <li>You must match the target score to win.</li>
                                    <li>If you go over the target score then you loose!</li>
                                </ul>
                            </p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Game Scores</h5>
                        <p class="card-text">
                            <ul>
                                <li id="wins-counter"></li>
                                <li id="losses-counter"></li>
                            </ul>
                        </p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Round Scores</h5>
                        <p class="card-text">
                            <ul>
                                <li id="target-score"></li>
                                <li id="total-score"></li>
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 text-center">
                <img id="crystal-one" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250">
                <img id="crystal-two" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250"><br>
                <img id="crystal-three" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250">
                <img id="crystal-four" class="crystal-img" src="assets/images/test-crystal.png" height="250" width="250">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script type="text/javascript">

        // Create all variables with values of 0.
            var winsCounter = 0;
            var lossesCounter = 0;
            var targetScore = 0;
            var totalScoreCounter = 0;
            var crystalOne = 0;
            var crystalTwo = 0;
            var crystalThree = 0;
            var crystalFour = 0;
            
        $(document).ready(function () {

        // Genrtate random interger between two numbers.
            function getRandomNumber (min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

        // Regenerate variables at the end of the each round.
            function reGenVars() {
                targetScore = getRandomNumber(19, 120);
                crystalOne = getRandomNumber(1, 12);
                crystalTwo = getRandomNumber(1, 12);
                crystalThree = getRandomNumber(1, 12);
                crystalFour = getRandomNumber(1, 12);
                totalScoreCounter = 0;
                insertTargetScore.textContent = "Target: " + targetScore;
                insertTotalScore.textContent = "Total: " + totalScoreCounter;
            }

        // Insert variables into DOM.
            var insertWinsCounter = document.getElementById("wins-counter");
            insertWinsCounter.textContent = "Wins: " + winsCounter;
            var insertLossesCounter = document.getElementById("losses-counter");
            insertLossesCounter.textContent = "Losses: " + lossesCounter;
            var insertTargetScore = document.getElementById("target-score");
            insertTargetScore.textContent = "Target: " + targetScore;
            var insertTotalScore = document.getElementById("total-score");
            insertTotalScore.textContent = "Total: " + totalScoreCounter;

        // Start round.
        reGenVars();

        // On click of any crystal, increment score counter variable by the specific crystal's value.
            $(".crystal-img").on("click", function () {
                
                var id = $(this).attr("id");
                console.log(id);

                if (totalScoreCounter < targetScore) {

                    console.log("true");

                    if (id = "crystal-one") {
                        totalScoreCounter += crystalOne;
                    }

                    else if (id = "crystal-two") {
                        totalScoreCounter += crystalTwo;
                    }

                    else if (id = "crystal-three") {
                        totalScoreCounter += crystalThree;
                    }

                    else if (id = "crystal-four") {
                        totalScoreCounter += crystalFour;
                    }

                    insertTotalScore.textContent = "Total: " + totalScoreCounter;
                }
                
                // If total score = target target score, show win message and increment wins variable.
                // If total score > target score, show loss message and increment losses variable.
                // When either condition is met, call new round function.
                else if (totalScoreCounter === targetScore) {
                    alert("You win! :)");
                    winsCounter++;
                    insertWinsCounter.textContent = "Wins: " + winsCounter;
                    reGenVars();
                    }

                else {
                    alert("You loose! :(");
                    lossesCounter++;
                    insertLossesCounter.textContent = "Losses: " + lossesCounter;
                    reGenVars();
                }
            });
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>

</html>
